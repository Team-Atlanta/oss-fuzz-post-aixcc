# Simple Configuration Example
# Even distribution across all CRSs with minimal specification

# Worker definitions
workers:
  local:
    cpu: 16
    memory: 32G

# Global LLM configuration - will be divided evenly
llm:
  max_budget: 100
  max_rpm: 1200
  max_tpm: 1000000

# CRS list with minimal config - all resources divided evenly
crs:
  atlantis-c:
    workers:
      - local
  atlantis-multilang:
    workers:
      - local
  atlantis-python:
    workers:
      - local

# Result: Each CRS gets:
# - CPU/Memory: Divided from worker capacity
# - Budget: $33.33
# - RPM: 400
# - TPM: ~333,333
