# Explicit Configuration Example
# Full control over resource allocation per CRS

workers:
  server1:
    cpu: 32
    memory: 64G
  server2:
    cpu: 64
    memory: 128G

# Global LLM limits (enforced as maximums)
llm:
  max_budget: 100
  max_rpm: 1200
  max_tpm: 1000000

crs:
  atlantis-c-libafl:
    workers:
      - server1
    resources:
      server1:
        cpu: 16
        memory: 32G
    llm:
      max_budget: 50
      max_rpm: 600
      max_tpm: 500000

  atlantis-multilang:
    workers:
      - server2
    resources:
      server2:
        cpu: 32
        memory: 64G
    llm:
      max_budget: 50
      max_rpm: 600
      max_tpm: 500000

# Note: Total LLM resources must not exceed global limits
# Total budget: 50 + 50 = 100 ✓
# Total RPM: 600 + 600 = 1200 ✓
# Total TPM: 500000 + 500000 = 1000000 ✓
